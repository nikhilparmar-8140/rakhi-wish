r<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rakshabandhan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #ffd6e7);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      color: #d63384;
      margin-bottom: 20px;
      animation: fadeInDown 1.2s ease-in-out;
    }

    .rakhi-img {
      width: 180px;
      animation: pulse 3s infinite ease-in-out;
      margin-bottom: 30px;
    }

    .btn {
      background: #ff66a3;
      color: white;
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #e05591;
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .decor {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.4);
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 120px; height: 120px; top: 10%; left: 20%;
    }

    .circle:nth-child(2) {
      width: 80px; height: 80px; top: 40%; left: 60%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 100px; height: 100px; top: 70%; left: 30%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
  </style>
</head>
<body>

  <!-- Background Decorative Circles -->
  <div class="decor">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <h1>Happy Rakshabandhan ðŸ’«</h1>
  
  <img src="images/rakhi.jpg" alt="rakhi" class="rakhi-img">
  
  <a class="btn" href="message.html">Open My Rakhi Message ðŸ’Œ</a>

  
</body>
</html>
